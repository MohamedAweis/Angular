<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data ">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.username}}</td>
            <td>{{d.email}}</td>
            <td>{{d.address.city}}</td>
           <td>
            <a type="button" (click)="viewUser(d)" class="btn btn-outline-primary">VIEW USER POST</a>
           </td>

        </tr>
        
    </tbody>
  

  </table>
